<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMP54 Customer Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-light">
    <div class="container mt-5" x-data="customerLogin()">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0 text-center">
                            <i class="bi bi-person-circle"></i>
                            Customer Login
                        </h4>
                    </div>
                    <div class="card-body">
                        <form @submit.prevent="login()">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    x-model="form.email"
                                    required
                                    :disabled="loading"
                                    placeholder="Enter your email address"
                                >
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    x-model="form.password"
                                    required
                                    :disabled="loading"
                                    placeholder="Enter your password"
                                >
                            </div>

                            <div class="d-grid">
                                <button
                                    type="submit"
                                    class="btn btn-success btn-lg"
                                    :disabled="loading"
                                >
                                    <span x-show="!loading">
                                        <i class="bi bi-box-arrow-in-right"></i>
                                        Login
                                    </span>
                                    <span x-show="loading">
                                        <span class="spinner-border spinner-border-sm me-2"></span>
                                        Authenticating...
                                    </span>
                                </button>
                            </div>
                        </form>

                        <!-- Error/Success Messages -->
                        <div x-show="message" class="alert mt-3" :class="messageType === 'success' ? 'alert-success' : 'alert-danger'">
                            <span x-text="message"></span>
                        </div>

                        <!-- Login Flow Info -->
                        <div class="mt-4 p-3 bg-light rounded">
                            <h6 class="text-muted">How This Works:</h6>
                            <small class="text-muted">
                                1. Enter your <strong>email + password</strong><br>
                                2. System finds your <strong>company in database</strong><br>
                                3. System connects to your <strong>company's ERP server</strong><br>
                                4. You get access to <strong>real ERP data</strong>
                            </small>
                        </div>

                        <!-- Navigation -->
                        <div class="mt-3 text-center">
                            <small>
                                <a href="/admin/login/" class="text-muted">EMP54 Staff? Admin Login â†’</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function customerLogin() {
            return {
                loading: false,
                message: '',
                messageType: 'error',
                form: {
                    email: '',
                    password: ''
                },

                async login() {
                    this.loading = true;
                    this.message = '';

                    try {
                        const response = await fetch('/login/api/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(this.form)
                        });

                        const data = await response.json();

                        if (data.success) {
                            this.message = data.message;
                            this.messageType = 'success';

                            // Redirect to dashboard
                            setTimeout(() => {
                                window.location.href = data.redirect_url;
                            }, 1000);
                        } else {
                            this.message = data.error || 'Login failed';
                            this.messageType = 'error';
                        }
                    } catch (error) {
                        this.message = 'Login failed: ' + error.message;
                        this.messageType = 'error';
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
