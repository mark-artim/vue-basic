<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMP54 Customer Login</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

    <!-- Tailwind CSS - Compiled -->
    <link rel="stylesheet" href="/static/css/output.css">

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="h-full bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">

    <div class="min-h-full flex items-center justify-center px-4 sm:px-6 lg:px-8 py-12" x-data="customerLogin()">
        <div class="max-w-md w-full space-y-8">

            <!-- Logo/Header -->
            <div class="text-center">
                <h2 class="text-4xl font-bold text-white mb-2">
                    Welcome to EMP54
                </h2>
                <p class="text-gray-400">Sign in to access your portal</p>
            </div>

            <!-- Login Card -->
            <div class="glass-effect rounded-2xl p-8 shadow-2xl">

                <form @submit.prevent="login()" class="space-y-6">

                    <!-- Email Input -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                            Email Address
                        </label>
                        <input
                            type="email"
                            id="email"
                            x-model="form.email"
                            required
                            :disabled="loading"
                            placeholder="you@example.com"
                            class="w-full px-4 py-3 bg-slate-800/50 border border-slate-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                    </div>

                    <!-- Password Input -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                            Password
                        </label>
                        <input
                            type="password"
                            id="password"
                            x-model="form.password"
                            required
                            :disabled="loading"
                            placeholder="••••••••"
                            class="w-full px-4 py-3 bg-slate-800/50 border border-slate-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                    </div>

                    <!-- Submit Button -->
                    <button
                        type="submit"
                        :disabled="loading"
                        class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-all duration-200 flex items-center justify-center space-x-2 disabled:opacity-50 disabled:cursor-not-allowed shadow-lg hover:shadow-xl"
                    >
                        <span x-show="!loading" class="flex items-center space-x-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                            </svg>
                            <span>Sign In</span>
                        </span>
                        <span x-show="loading" class="flex items-center space-x-2">
                            <svg class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <span>Authenticating...</span>
                        </span>
                    </button>
                </form>

                <!-- Messages -->
                <div x-show="message" class="mt-4">
                    <div
                        :class="messageType === 'success' ? 'bg-green-600/20 border-green-600/50 text-green-400' : 'bg-red-600/20 border-red-600/50 text-red-400'"
                        class="px-4 py-3 rounded-lg border text-sm"
                    >
                        <span x-text="message"></span>
                    </div>
                </div>

                <!-- How it Works -->
                <div class="mt-6 p-4 bg-slate-800/30 rounded-lg border border-slate-700/50">
                    <h6 class="text-sm font-semibold text-gray-300 mb-2 flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        How This Works
                    </h6>
                    <ul class="text-xs text-gray-400 space-y-1">
                        <li class="flex items-start">
                            <svg class="w-4 h-4 mr-2 text-blue-400 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                            </svg>
                            <span>Enter your email + password</span>
                        </li>
                        <li class="flex items-start">
                            <svg class="w-4 h-4 mr-2 text-blue-400 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                            </svg>
                            <span>System finds your company in database</span>
                        </li>
                        <li class="flex items-start">
                            <svg class="w-4 h-4 mr-2 text-blue-400 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                            </svg>
                            <span>Connects to your company's ERP server</span>
                        </li>
                        <li class="flex items-start">
                            <svg class="w-4 h-4 mr-2 text-blue-400 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                            </svg>
                            <span>You get access to real ERP data</span>
                        </li>
                    </ul>
                </div>

                <!-- Navigation -->
                <div class="mt-6 text-center">
                    <a href="/admin/login/" class="text-sm text-gray-400 hover:text-white transition-colors">
                        EMP54 Staff? Admin Login →
                    </a>
                </div>
            </div>

            <!-- Footer -->
            <p class="text-center text-sm text-gray-500">
                © 2025 EMP54. All rights reserved.
            </p>
        </div>
    </div>

    <script>
        function customerLogin() {
            return {
                loading: false,
                message: '',
                messageType: 'error',
                form: {
                    email: '',
                    password: ''
                },

                // Get the 'next' parameter from URL
                getNextUrl() {
                    const urlParams = new URLSearchParams(window.location.search);
                    return urlParams.get('next') || null;
                },

                async login() {
                    this.loading = true;
                    this.message = '';

                    try {
                        // Get next URL from query string
                        const nextUrl = this.getNextUrl();
                        const loginData = { ...this.form };
                        if (nextUrl) {
                            loginData.next = nextUrl;
                        }

                        const response = await fetch('/login/api/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(loginData)
                        });

                        const data = await response.json();

                        if (data.success) {
                            this.message = data.message;
                            this.messageType = 'success';

                            // Redirect to dashboard
                            setTimeout(() => {
                                window.location.href = data.redirect_url;
                            }, 1000);
                        } else {
                            this.message = data.error || 'Login failed';
                            this.messageType = 'error';
                        }
                    } catch (error) {
                        this.message = 'Login failed: ' + error.message;
                        this.messageType = 'error';
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
